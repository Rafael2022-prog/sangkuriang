name: sangkuriang_mobile
description: SANGKURIANG - Decentralized funding platform for Indonesian crypto projects

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  animations: ^2.0.8
  flutter_staggered_grid_view: ^0.7.0
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.6
  crypto: ^3.0.3
  
  # Payment Integration
  midtrans_sdk: ^0.3.4
  flutter_xendit: ^2.2.0
  
  # Utility
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter
  uuid: ^4.2.2
  path_provider: ^2.1.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  
  # Image & Media
  cached_network_image: ^3.3.1
  image_picker: ^1.0.5
  flutter_image_compress: ^2.1.0
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # Notifications
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.2.0
  
  # WebView
  webview_flutter: ^4.4.4
  flutter_inappwebview: ^6.0.0
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.45
  
  # Internationalization
  flutter_i18n: ^0.32.4
  
dependency_overrides:
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.5
  hive_generator: ^2.0.1
  mockito: ^5.4.2
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/sangkuriang-logo.png
    - assets/images/sangkuriang-logo.svg
    - assets/images/favicon.ico
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - assets/batik_patterns/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
    
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
    
    - family: TraditionalIndonesian
      fonts:
        - asset: assets/fonts/TraditionalIndonesian.ttf

flutter_intl:
  enabled: true
  class_name: S
  main_locale: id_ID
  arb_dir: lib/l10n
  output_dir: lib/generated
  use_deferred_loading: false