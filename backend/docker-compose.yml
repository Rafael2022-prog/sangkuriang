version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sangkuriang-postgres
    environment:
      POSTGRES_DB: sangkuriang_db
      POSTGRES_USER: sangkuriang
      POSTGRES_PASSWORD: sangkuriang123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - sangkuriang-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sangkuriang -d sangkuriang_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sangkuriang-redis
    ports:
      - "6379:6379"
    networks:
      - sangkuriang-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: sangkuriang-backend
    environment:
      - DATABASE_URL=postgresql://sangkuriang:sangkuriang123@postgres:5432/sangkuriang_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - XENDIT_SECRET_KEY=${XENDIT_SECRET_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:19000
      - DEBUG=false
      - ENVIRONMENT=docker
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - sangkuriang-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: sangkuriang-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - sangkuriang-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sangkuriang-network:
    driver: bridge